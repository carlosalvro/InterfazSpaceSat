<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&family=Rubik:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/468ca671cf.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./static/images/LogoSpaceSatArea.png" alt="Logo">
            <h3>Spacesat</h3>
        </div>
        <ul class="menu">
            <li>
              <a href="dashboard.html">
                <i class="fa-solid fa-table-cells"></i>
                Dashboard</a>
            </li>
            <li>
              <a href="conexion.html">
                <i class="fa-solid fa-signal"></i>
                Conexión</a></li>
            <li><a href="ajustes.html">
                <i class="fa-solid fa-gear"></i>
                Ajustes</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="card-container">
          <!-- Aquí puedes agregar tus cartas dinámicamente -->
          <div class="card">
            <h5>Altitud</h5>
            <span id="Al">0</span>
          </div>
          <div class="card">
            <h5>Longitud</h5>
            <span id="Lo">0</span>
          </div>        
          <div class="card">
            <h5>Latitud</h5>
            <span id="La">0</span>
          </div>
          <div class="card">
            <h5>Temperatura</h5>
            <span id="Te">0</span>
          </div>
          <div class="card">
            <h5>Humedad</h5>
            <span id="Hu">0</span>
          </div> 

          <!-- Agrega más cartas según sea necesario -->
      </div>
    </div>
</body>
</html>
